<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="sVbzfPZIdEtahwfMSgyzl_aIQgwyL3FxID9BhEpyy-w" />
  {{hugo.Generator}}
  <title>{{- if .IsHome }}{{- .Title | plainify }}{{- else }}{{- .Title | plainify }} &middot; {{ .Site.Title }}{{- end }}</title>
  <link href="/css/layout-v4.css" rel="stylesheet" type="text/css" />
  <link href="/css/syntax.css" rel="stylesheet" type="text/css" />

  <link href="/img/favicon.ico" rel="shortcut icon" />
  <script async src="https://kit.fontawesome.com/e3e0a35c60.js" crossorigin="anonymous"></script>
  <script async src="/js/littlefoot.js" id="littlefoot-script-load"></script>

  {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
  {{ end }}
  {{ range .Site.Params.custom_js }}
    <script src="{{ $.Site.BaseURL }}{{ . }}"></script>
  {{ end }}

  {{ template "_internal/opengraph.html" . }}
</head>
